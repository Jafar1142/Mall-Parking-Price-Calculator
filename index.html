<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mallparking.css">
  <title> Mall Parking System</title>
</head>
<body>
  <div  class="container">
    <h1>Mall Parking Cost Calculator</h1>
    <label for="vehicleType">Select Vehicle Type:</label>
    <select id="vehicleType">
      <option value="bike">Bike</option>
      <option value="car">Car</option>
    </select>
    <br><br>
    <label for="parkingHours">Enter Parking Hours:</label>
    <input type="number" id="parkingHours" min="1" placeholder="Enter hours">
    <br><br>
    <button onclick="calculateCost()">Calculate</button>
    
    <p id="result">Cost will be displayed here</p>
  </div>
  <script >
    function calculateCost() {
  const vehicleType = document.getElementById('vehicleType').value;
  const parkingHours = parseInt(document.getElementById('parkingHours').value);

  if (isNaN(parkingHours) || parkingHours <= 0) {
    alert('Please enter a valid number of hours.');
    return;
  }

  let costPerHour = 0;

  if (vehicleType === 'bike') {
    costPerHour = 20;
  } else if (vehicleType === 'car') {
    costPerHour = 50;
  }
  const totalCost = parkingHours * costPerHour;
  document.getElementById('result').innerText = `Total Cost: ${totalCost} INR`;
}
  </script>
</body>
</html>
